<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>TableView - Startup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {% if time %}
    <p class="text-right">{{ time }}</p>
    {% endif %}
    <h2 class="text-center"><u>Welcome to the Data Site</u></h2><br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Homepage</a>
                    <a class="nav-link" href="/table_view/">Restaurant Data</a>
                    <a class="nav-link" href="/table_view_two/">Boston Data</a>
                    <a class="nav-link" href="/data_analysis/">Data Analysis</a>
                    <a class="nav-link" href="/interactive_data_analysis/">Interactive Data Analysis</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div>
    <br>
    <form action="/interactive_data_analysis/" method="post">
        {% csrf_token %}
        <label for="interactive_data_analysis">Data Source :</label>
        <input id="interactive_data_analysis" type="text"
               name="interactive_data_analysis" required value="{{ data_file_to_be_used }}">
        <label for="interactive_data_analysis">X Axis Column Name :</label>
        <input id="x_axis_val" type="text"
               name="x_axis_val" required value="{{ x_axis_val }}">
        <label for="interactive_data_analysis">Y Axis Column Name :</label>
        <input id="y_axis_val" type="text"
               name="y_axis_val" required value="{{ y_axis_val }}">
        <input type="submit" value="OK">
    </form>
</div>
<div>
    <br>
    <p>Data source in use : <strong>{{ data_file }}</strong></p>
    <br>
    <p>X axis in use : <strong>{{ x_axis }}</strong></p>
    <br>
    <p>Y axis in use : <strong>{{ y_axis }}</strong></p>
    <br>
    <p class="text-center"><img src='data:image/png;base64,{{ graph }}'></p>
</div>
</body>
</html>
